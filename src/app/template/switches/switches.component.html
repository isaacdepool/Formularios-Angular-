<h2>Template: <span>Switches</span></h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                type="radio" 
                name="flexRadioDefault" 
                id="radioM"
                value="M"
                [(ngModel)]="persona.genero"
                required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" 
                type="radio" 
                name="flexRadioDefault" 
                id="radioF"
                value="F"
                [(ngModel)]="persona.genero"
                required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input class="form-check-input"
                 type="checkbox" 
                 id="flexSwitchCheckDefault"
                 name="notificaciones"
                 [(ngModel)]="persona.notificaciones"
                 required>
                <label class="form-check-label" 
                for="flexSwitchCheckDefault">Recibir notificaciones</label>
              </div>

        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            
            <div class="form-check">
                <input class="form-check-input" 
                type="checkbox" 
                value="" 
                id="flexCheckDefault"
                name="terminos"
                [(ngModel)]="terminos"
                required>
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
            </div>
        </div>
    </div>

    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>

<h5>Valor de persona</h5>
<pre>{{persona | json}}</pre>
